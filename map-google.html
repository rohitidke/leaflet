<!DOCTYPE html>
<html>
<head>
    <title>Map Demo According to service Provider</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
</head>
<body>
<div class="container">
    <div class="leftSidebar">
        <!-- Current map view details will display here -->
        <div class="contentHeader" id="functionDetails">


        </div>

        <!-- Sample map will display will here -->
        <div class="mapWrapper" id="mapDiv">

        </div>
    </div>
    <div id="#messages"></div>
    <div class="rightSidebar">
        <input type="button" value="Add Marker" onClick="showMarker();">
        <input type="button" value="Add Multiple Marker" onClick="addMultipleMarker();">
        <input type="button" value="Add Custom Lat Long" onClick="addCustomMarker();">
        <input type="button" value="Open Infowindow" onClick="openInfowindow();">
        <input type="button" value="Marker Animation" onClick="markerAnimation();">
        <input type="button" value="Show Route" onClick="drawRoute();">
        <input type="button" value="Add Polygon" onClick="drawPolygon();">
        <input type="button" value="Add Fill Polygon" onClick="drawFillPolygon();">
        <input type="button" value="Add Circle" onClick="drawCircle();">
        <input type="button" value="Show Cluster" onClick="showCluster();">
        <!--<input type="button" value="Select map Provider" onClick="selectMap();">-->
        <input type="button" value="Reset Map View" onClick="setMapView();">
        <input type="button" value="Clear Map" onClick="clearMap();">

    </div>
</div>

<script src="http://maps.googleapis.com/maps/api/js" type="text/javascript"></script>
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&amp;libraries=places"></script>
<script src="csf/googleearth_compiled.js" type="text/javascript"></script>
<script type="text/javascript" src="csf/google.js"></script>
<script type="text/javascript" src="csf/markerclusterer.js"></script>

<script type="text/javascript" src="csf/map.js"></script>
<script type="text/javascript" src="js/map-load.js"></script>


</body>
</html>
